<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header class="fixedHeader" id="header">
        <div id="highscore"> 
            <a href="">highscores</a>
        </div>
        <div id="timer">
            <p id="timeLeft">60</p>
        </div>
    </header>

    <section class="intro">
        <h2>Coding Quiz</h2>
        <p>To begin the quiz and start the timer click the button below.</p>
        <p>The game is over when the timer hits 0, answer wrong and 10 seconds will be deducted!</p>
        <button class="btn" id="start">Start Game</button>
    </section>
    <section class="quiz">

        <div class="quiz-question" id="quizQuestions">

            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
