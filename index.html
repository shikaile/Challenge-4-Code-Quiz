<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header class="fixedHeader" id="header">
        <div id="highscore"> 
            <a href="">highscore</a>
        </div>
        <div id="timer">60</div>
    </header>

    <section class="intro" id="start">
        <h2>Coding Quiz</h2>
        <p>To begin the quiz and start the timer click the button below.</p>
        <p>The game is over when the timer hits 0, answer wrong and 10 seconds will be deducted!</p>
        <button class="btn">Start Game</button>
    </section>
    <section class="quiz">
        <div class="quiz-question" id="question"></div>
        <button class="btn" id="option-a"></button>
        <button class="btn" id="option-b"></button>
        <button class="btn" id="option-c"></button>
        <button class="btn" id="option-d"></button>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
