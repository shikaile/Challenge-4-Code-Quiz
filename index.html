<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div id="main" class="main">
    <header class="fixedHeader" id="header">
        <div id="highscore"> 
            <a href="">highscores</a>
        </div>
        <div class="score">
            <span id="user-score">0</span>
        </div>
        <div id="timer">
            <p id="timeLeft"></p>
        </div>
    </header>

    <section class="intro">
        <h2>Coding Quiz</h2>
        <p>To begin the quiz and start the timer click the button below.</p>
        <p>The game is over when the timer hits 0, answer wrong and 10 seconds will be deducted!</p>
        <button class="btn" id="start">Start Game</button>
    </section>
    <section class="quiz">

        <div class="quiz-question" id="quizQuestions">

            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            
            <!-- <button id="next" class="btn">NEXT</button> -->
        </div>
    </section>

    <section id="modalDone">
        <div class="w3-modal">
            <div class="w3-modal-content w3-card-4">
                <header class="w3-container w3-grey">
                    <span onclick="document.getElementById('modalDone').style.display='none'" 
                    class="w3-button w3-display-topright">&times;</span>
                    <h2>We've reached the end!</h2>
                </header>
                <div class="w3-container">
                </div>
            </div>
        </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</div>
</body>
</html>
